<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 | Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style-forms.css" rel="stylesheet">
    </head>
    <body>
        <div>Formularios com HTML 5</div><br>

        <form method="post" action="">

            <p>
                <label>E-mail: </label>
                <input type="email" id="email" name="email" autofocus placeholder="Email..."/>
                <span class="hint">por exemplo, seunome@dominio.com.</span>
                <span class="error">Preencha o seu e-mail corretamente</span>
            </p>
            
            <p>
                <label>Assunto: </label>
                <input type="text" id="assunto" name="assunto" placeholder="Assunto..."/>
                <span class="hint">Nos diga qual é o seu problema ou ideia</span>
                <span class="error">Conteúdo inválido</span>
            </p>
            
            <p>
                <label>Mensagem</label>
                <textarea id="content" placeholder="Enviar mensagem"></textarea>
                <span class="hint">
                    Escreva a sua mensagem, em até 500 caracteres.
                </span>
                <span class="error">Conteúdo inválido</span>
            </p>
            
            <button class="btn-submit">Enviar mensagem</button>
            <button class="btn-cancel">Cancelar</button>
        </form>
    </body>
</html>
